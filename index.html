    <!-- largestNumberInTab -->
    <script>
        function largestNumberInTab(tab){
            var max = 0;
            for (var i = 0; i < tab.length; i++) {
                if (tab[i] > max) {
                    max = tab[i];
                }
            }
            return max;
        }

        var hardTab = [5, 0, 687, 45, 3456];
        var max = largestNumberInTab(hardTab);
        console.log(max); 
    </script>
